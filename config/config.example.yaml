app:
  name: "AI Trading Showdown Bot"
  environment: "dev"
  symbol: "BTCUSDT"

paths:
  base_dir: "/path/to/ai_trading_bot"
  data_dir: "data"
  logs_dir: "logs"

logging:
  level: "INFO"
  file: "logs/bot.log"
  max_bytes: 10485760
  backup_count: 5

database:
  host: "127.0.0.1"          # override with DB_HOST
  port: 3306                  # override with DB_PORT
  user: "ai_trader"          # override with DB_USER
  password: "changeme"       # override with DB_PASSWORD
  name: "ai_trading_bot"     # override with DB_NAME
  echo: false

risk:
  max_daily_dd_pct: -2.0
  max_weekly_dd_pct: -5.0
  max_position_risk_pct: 1.0
  max_leverage: 5

analysis:
  cycle_seconds: 300
  symbol: "BTCUSDT"
  timeframes: ["1m", "5m", "15m", "1h"]

execution:
  max_open_positions: 1
  min_entry_confidence: 0.6

binance:
  enabled: false
  testnet: true
  api_key: "${BINANCE_API_KEY:-}"
  api_secret: "${BINANCE_API_SECRET:-}"
  symbol: "BTCUSDT"
  base_asset: "BTC"
  quote_asset: "USDT"
  max_leverage: 3
  max_position_usd: 500
  max_daily_loss_pct: 5

notifier:
  telegram_token: "${TELEGRAM_BOT_TOKEN:-}"
  telegram_chat_id: "${TELEGRAM_CHAT_ID:-}"
  enabled: false

backtesting:
  starting_equity_usd: 10000
  commission_pct: 0.0004
  slippage_pct: 0.0002
